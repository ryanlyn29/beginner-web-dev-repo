<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <link rel="stylesheet" href="../css/navbar.css" />
  <script src="https://kit.fontawesome.com/605a1488ff.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <!-- Desktop brand -->
    <a href="./" class="nav-brand desktop-brand">
      <i class="fa-solid fa-note-sticky"></i>
      WhiteFlow
    </a>

    <!-- Mobile top row wrapper -->
    <div class="mobile-top-row">
      <a href="./" class="nav-brand">
        <i class="fa-solid fa-note-sticky"></i>
        WhiteFlow
      </a>
      
      <button class="mobile-toggle" id="mobileToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <!-- Desktop nav items -->
    <div class="nav-links" id="navLinks">
      <span class="nav-highlight" id="navHighlight"></span>
      <a href="./room" class="nav-item">Room</a>
      <a href="./board" class="nav-item">Board</a>
      <a href="./chat" class="nav-item">Chat</a>
    </div>

    <!-- Desktop auth buttons -->
    <div class="auth-buttons" id="authButtons">
      <a href="/logout" class="signup-btn">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="./room" class="mobile-item">Room</a>
      <a href="./board" class="mobile-item">Board</a>
      <a href="./chat" class="mobile-item">Chat</a>
      <a href="/logout" class="mobile-item solid">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>
    </div>
  </div> 
</nav>

<script src="../javascript/navbar.js"></script>
<script>window.initNavbar();</script>
</body>
</html>
