<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whiteboard</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="mainCSS.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/homepage.css" />
  <link rel="stylesheet" href="css/board.css" />
   <link rel="stylesheet" href="css/chats.css" />
   <link rel="stylesheet" href="css/login.css" />
   <link rel="stylesheet" href="css/sign-in.css" />
   <link rel="stylesheet" href="css/room.css" />

  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  
  

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/605a1488ff.js" crossorigin="anonymous"></script>

  <style>
    /* Ensure the page container takes full height */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      
    }
    


    
    #root-layout {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

     #navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    
   #page-content {
  display: block;     /* CHANGED: 'block' stacks items vertically. 'flex' was putting them side-by-side. */
  position: relative;
  width: 100%;        
  height: 100%;       /* Fills the space between navbar and footer */
  overflow-y: auto;   /* Enables vertical scrolling */
  overflow-x: hidden; /* Prevents horizontal scrolling */
  /* Pushes content down so it's not hidden behind the fixed Navbar */
}





/* Ensure injected content inherits layout correctly */

  </style>
</head>
<body>
  <div id="root-layout">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Dynamic Page Content -->
    <main id="page-content"></main>

    <!-- Footer -->
    <div id="footer-container"></div>
  </div>

  <!-- Main Router Script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="mainJS.js"></script>
  
  
</body>
</html>
